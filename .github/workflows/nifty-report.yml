name: NIFTY 50 Daily Report


on:
  schedule:
    - cron: '30 2 * * *'  # This is 8:00 AM IST (which is 2:30 AM UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests nsepython

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the script
        run: python script.py